<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Header</title>
  <link rel="stylesheet" href="Css/Contato.css">
</head>
<body>

<!--Cabeçalho-->

<header class="cabecalho">
  <div class="cabecalho-superior">
    <div class="logo-do-site">
      <img src="img/img-home/logo-vovo.png" alt="Logo" class="logo-img">
      <img src="img/img-home/letreiro.png" alt="Logo" class="letreiro-logo">
    </div>
    <nav class="menu">
      <a href="Home.html">Início</a>
      <a href="#">Suporte</a>
      <a href="Sobre%20nos.html">Sobre Nós</a>
    </nav>
    <div class="altenticacao">
      <a href="Contato.html" class="entrar-btn">Contato</a>
      <a href="https://seusite.com/download.pdf" class="download-btn" target="_blank">Download</a>
    </div>
  </div>

  <!-- Linha colorida -->
  <div class="color-lines">
    <div class="verde"></div>
  </div>



  <div class="cabecalho-inferior">
    <nav class="menu-2">
      <img src="img/img-home/facebook.png" alt="Icone do Facebook" class="logo-img">
      <a href="Facebook.html">Facebook</a>
      <img src="img/img-home/instagram.png" alt="Icone do Instagram" class="logo-img">
      <a href="Instagram.html">Instagram</a>
      <img src="img/img-home/whatsapp.png" alt="Icone do Whatsapp" class="logo-img">
      <a href="Whatsapp.html">Whatsapp</a>
      <img src="img/img-home/banco.png" alt="Icone do Banco" class="logo-img">
      <a href="BancoDigital.html">Banco</a>
      <img src="img/img-home/configuracoes.png" alt="Icone do Configurações" class="logo-img">
      <a href="Configuracoes.html">Configurações</a>
    </nav>
    <div class="pesquisar">
      <input type="text" placeholder="Pesquisar..." />
    </div>
  </div>

</header>








<!-- Script do VLibras -->

<div vw class="enabled">
  <div vw-access-button class="active"></div>
  <div vw-plugin-wrapper>
    <div class="vw-plugin-top-wrapper"></div>
  </div>
</div>

<script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
<script>
  new window.VLibras.Widget();
</script>
</body>
</html>
